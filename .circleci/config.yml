version: 2.1

orbs:
  node: circleci/node@4.1

jobs:
  build:
    docker:
      - image: cimg/node:15.1
    steps:
      - checkout
      - node/install-packages
      - run:
          name: Run build
          command: CI=true npm run build
  test:
    docker:
      - image: cimg/node:15.1
    steps:
      - checkout
      - node/install-packages
      - run:
          name: Run tests
          command: npm run test"

workflows:
  build_and_test:
    jobs:
      - build
      - test:
          requires:
            - build
